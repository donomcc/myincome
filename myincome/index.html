<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>What's My Salary?</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="css/styles.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Indie+Flower|Lobster"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="fulldiv">
      <h1 id="results">Salary</h1>
      <label for="txt_wage">Hourly Wage:</label>
      <input type="text" name="wage" id="txt_wage" value="0.00" />
      <br />
      <br />
      <label for="txt_hours">Hours Per Week:</label>
      <input type="text" name="hours" id="txt_hours" value="0.0" />
      <br /><br />
      <button
        class="btn bg-light"
        id="calculate"
        value="calculate"
        onclick="calcSalary()"
      >
        Calculate
      </button>
    </div>
    <script src="scripts/index.js"></script>
  </body>
  <footer>
    <div id="bottomdiv">
      <p>Created by Donovan McCollum</p>
      <br />
      <a href="http://www.donomcc.com">My Website</a>
    </div>
  </footer>
</html>
